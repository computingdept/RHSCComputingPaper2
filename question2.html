<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Trace Table</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        button { margin-top: 10px; padding: 10px; }
    </style>
    <script>
        function checkAnswers() {
            let correctValues = [
                ["01", "3", ""],
                ["03", "3", "3"],
                ["04", "2", ""],
                ["03", "2", "2"],
                ["04", "1", ""],
                ["03", "1", "1"],
                ["04", "0", ""],
                ["03", "0", "0"],
                ["04", "-1", ""],
                ["06", "", "Finished"]
            ];
            
            let table = document.getElementById("traceTable");
            let rows = table.rows;
            
            for (let i = 1; i < rows.length; i++) {
                let inputs = rows[i].getElementsByTagName("input");
                let correct = correctValues[i - 1];
                
                for (let j = 0; j < inputs.length; j++) {
                    if (inputs[j].value.trim() === correct[j]) {
                        inputs[j].style.backgroundColor = "lightgreen";
                    } else {
                        inputs[j].style.backgroundColor = "lightcoral";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h2>Interactive Trace Table</h2>
    <p>Complete the trace table based on the given pseudocode:</p>
    <pre>
01 start = 3
02 do
03   print(start)
04   start = start - 1
05 until start == -1
06 print("Finished")
    </pre>
    <table id="traceTable">
        <tr>
            <th>Line Number</th>
            <th>start</th>
            <th>Output</th>
        </tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    </table>
    <button onclick="checkAnswers()">Check Answers</button>
    <br>
    <button onclick="window.location.href='question3.html'">Next Question</button>
</body>
</html>
