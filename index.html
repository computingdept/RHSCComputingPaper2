<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Trace Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .code-block {
            background-color: #eee;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Analyze the Following Pseudocode Algorithm</h2>
    <div class="code-block">
        <p>01 start = 3</p>
        <p>02 do</p>
        <p>03 &nbsp;&nbsp;&nbsp; print(start)</p>
        <p>04 &nbsp;&nbsp;&nbsp; start = start - 1</p>
        <p>05 until start == -1</p>
        <p>06 print("Finished")</p>
    </div>
    
    <h3>Complete the Trace Table Below</h3>
    <table>
        <tr>
            <th>Line Number</th>
            <th>start</th>
            <th>Output</th>
        </tr>
        <tr>
            <td><input type="text" id="line1"></td>
            <td><input type="text" id="start1"></td>
            <td><input type="text" id="output1"></td>
        </tr>
        <tr>
            <td><input type="text" id="line2"></td>
            <td><input type="text" id="start2"></td>
            <td><input type="text" id="output2"></td>
        </tr>
        <tr>
            <td><input type="text" id="line3"></td>
            <td><input type="text" id="start3"></td>
            <td><input type="text" id="output3"></td>
        </tr>
        <tr>
            <td><input type="text" id="line4"></td>
            <td><input type="text" id="start4"></td>
            <td><input type="text" id="output4"></td>
        </tr>
        <tr>
            <td><input type="text" id="line5"></td>
            <td><input type="text" id="start5"></td>
            <td><input type="text" id="output5"></td>
        </tr>
        <tr>
            <td><input type="text" id="line6"></td>
            <td><input type="text" id="start6"></td>
            <td><input type="text" id="output6"></td>
        </tr>
        <tr>
            <td><input type="text" id="line7"></td>
            <td><input type="text" id="start7"></td>
            <td><input type="text" id="output7"></td>
        </tr>
    </table>
</body>
</html>
