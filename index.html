<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace Table Checker</title>
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/Lightsaber_green.svg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .correct {
            background-color: lightgreen;
        }
        .incorrect {
            background-color: lightcoral;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script>
        const correctAnswersQ1 = [
            ["01", "3", ""],
            ["03", "3", "3"],
            ["04", "2", ""],
            ["03", "2", "2"],
            ["04", "1", ""],
            ["03", "1", "1"],
            ["04", "0", ""],
            ["03", "0", "0"],
            ["04", "-1", ""],
            ["06", "", "Finished"]
        ];
        
        const correctAnswersQ2 = [
            ["01", "Kofi", "", "", ""],
            ["02", "", "2021", "", ""],
            ["03", "", "", "Kofi2021", ""],
            ["05", "", "", "Kofi2021x", ""],
            ["05", "", "", "Kofi2021xx", ""],
            ["07", "", "", "", "ID Kofi2021xx"]
        ];
        
        const correctAnswersQ3 = [
            ["01", "H", "", "", "", ""],
            ["02", "", "K", "", "", ""],
            ["03", "", "", "9", "", ""],
            ["05", "", "", "90", "", ""],
            ["05", "", "", "900", "", ""],
            ["07", "", "", "", "HK900", ""],
            ["08", "", "", "", "HK900", ""]
        ];
        
        function showQuestion(questionNumber) {
            document.querySelectorAll(".question").forEach(div => div.style.display = "none");
            document.getElementById("question" + questionNumber).style.display = "block";
        }
        
        function checkRow(button, questionNumber) {
            let row = button.parentElement.parentElement;
            let inputs = row.querySelectorAll("input");
            let rowIndex = Array.from(row.parentElement.children).indexOf(row);
            let correctAnswers = questionNumber === 1 ? correctAnswersQ1 : questionNumber === 2 ? correctAnswersQ2 : correctAnswersQ3;
            
            let isCorrect = true;
            inputs.forEach((input, index) => {
                if (correctAnswers[rowIndex] && input.value.trim() !== correctAnswers[rowIndex][index]) {
                    isCorrect = false;
                }
            });
            
            if (isCorrect) {
                row.classList.remove("incorrect");
                row.classList.add("correct");
            } else {
                row.classList.remove("correct");
                row.classList.add("incorrect");
            }
        }
    </script>
</head>
<body>
    <h2>Trace Table Completion</h2>
    
    <p>Select which question you would like to answer:</p>
    <button onclick="showQuestion(1)">Question 1</button>
    <button onclick="showQuestion(2)">Question 2</button>
    <button onclick="showQuestion(3)">Question 3</button>
    
    <div id="question1" class="question" style="display: none;">
        <h3>Question 1</h3>
        <table>
            <thead>
                <tr><th>Line Number</th><th>start</th><th>Output</th><th>Check</th></tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 0; i < correctAnswersQ1.length; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 3; j++) {
                            document.write('<td><input type="text" size="5"></td>');
                        }
                        document.write('<td><button onclick="checkRow(this, 1)">Check</button></td>');
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>
    
    <div id="question2" class="question" style="display: none;">
        <h3>Question 2</h3>
        <table>
            <thead>
                <tr><th>Line Number</th><th>surname</th><th>year</th><th>staffID</th><th>Output</th><th>Check</th></tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 0; i < correctAnswersQ2.length; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 5; j++) {
                            document.write('<td><input type="text" size="10"></td>');
                        }
                        document.write('<td><button onclick="checkRow(this, 2)">Check</button></td>');
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>
</body>
</html>
