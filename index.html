<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Trace Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .code-block {
            background-color: #eee;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
        }
        .correct {
            background-color: #d4edda;
        }
        .incorrect {
            background-color: #f8d7da;
        }
    </style>
    <script>
        function checkTraceTable() {
            const correctValues = [
                { line: '1', start: '3', output: '' },
                { line: '3', start: '3', output: '3' },
                { line: '4', start: '2', output: '' },
                { line: '3', start: '2', output: '2' },
                { line: '4', start: '1', output: '' },
                { line: '3', start: '1', output: '1' },
                { line: '4', start: '0', output: '' },
                { line: '3', start: '0', output: '0' },
                { line: '4', start: '-1', output: '' },
                { line: '6', start: '-1', output: 'Finished' }
            ];
            
            for (let i = 0; i < correctValues.length; i++) {
                let lineInput = document.getElementById(`line${i+1}`);
                let startInput = document.getElementById(`start${i+1}`);
                let outputInput = document.getElementById(`output${i+1}`);
                
                if (lineInput.value == correctValues[i].line && 
                    startInput.value == correctValues[i].start && 
                    outputInput.value == correctValues[i].output) {
                    lineInput.classList.add('correct');
                    startInput.classList.add('correct');
                    outputInput.classList.add('correct');
                    
                    lineInput.classList.remove('incorrect');
                    startInput.classList.remove('incorrect');
                    outputInput.classList.remove('incorrect');
                } else {
                    lineInput.classList.add('incorrect');
                    startInput.classList.add('incorrect');
                    outputInput.classList.add('incorrect');
                    
                    lineInput.classList.remove('correct');
                    startInput.classList.remove('correct');
                    outputInput.classList.remove('correct');
                }
            }
        }
    </script>
</head>
<body>
    <h2>Analyze the Following Pseudocode Algorithm</h2>
    <div class="code-block">
        <p>01 start = 3</p>
        <p>02 do</p>
        <p>03 &nbsp;&nbsp;&nbsp; print(start)</p>
        <p>04 &nbsp;&nbsp;&nbsp; start = start - 1</p>
        <p>05 until start == -1</p>
        <p>06 print("Finished")</p>
    </div>
    
    <h3>Complete the Trace Table Below</h3>
    <table>
        <tr>
            <th>Line Number</th>
            <th>start</th>
            <th>Output</th>
        </tr>
        <tr>
            <td><input type="text" id="line1"></td>
            <td><input type="text" id="start1"></td>
            <td><input type="text" id="output1"></td>
        </tr>
        <tr>
            <td><input type="text" id="line2"></td>
            <td><input type="text" id="start2"></td>
            <td><input type="text" id="output2"></td>
        </tr>
        <tr>
            <td><input type="text" id="line3"></td>
            <td><input type="text" id="start3"></td>
            <td><input type="text" id="output3"></td>
        </tr>
        <tr>
            <td><input type="text" id="line4"></td>
            <td><input type="text" id="start4"></td>
            <td><input type="text" id="output4"></td>
        </tr>
        <tr>
            <td><input type="text" id="line5"></td>
            <td><input type="text" id="start5"></td>
            <td><input type="text" id="output5"></td>
        </tr>
        <tr>
            <td><input type="text" id="line6"></td>
            <td><input type="text" id="start6"></td>
            <td><input type="text" id="output6"></td>
        </tr>
        <tr>
            <td><input type="text" id="line7"></td>
            <td><input type="text" id="start7"></td>
            <td><input type="text" id="output7"></td>
        </tr>
    </table>
    <button onclick="checkTraceTable()">Check Answers</button>
</body>
</html>
