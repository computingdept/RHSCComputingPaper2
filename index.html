<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Super Cool Index</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Main container to hold sidebar and content */
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Sidebar styling */
    .sidebar {
      background-color: #333;
      width: 60px;               /* collapsed width */
      transition: width 0.3s;
      overflow-x: hidden;        /* hide horizontal scroll */
      overflow-y: auto;          /* allow vertical scroll if needed */
    }
    /* Expand sidebar on hover */
    .sidebar:hover {
      width: 200px;             /* expanded width */
    }

    /* Sidebar links */
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      border-bottom: 1px solid #444;
      white-space: nowrap;       /* keep text on one line */
      overflow: hidden;          /* hide text if the sidebar is collapsed */
      text-overflow: ellipsis;   /* show "..." if text is too long */
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #555;
    }

    /* Content area (iframe container) */
    .content {
      flex: 1;
      background: #fff;
    }
    /* The iframe itself should fill the content area */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Adjust the links and text to match your filenames and titles -->
      <a href="#" onclick="document.getElementById('myFrame').src='arrays.html'">
        Arrays
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='1DArrays.html'">
        1D Arrays
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='2DArrays.html'">
        2D Arrays
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='dowhile.html'">
        Do While
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='forloop.html'">
        For Loop
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='ifthenelse.html'">
        If Then Else
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='selectionifthenelse.html'">
        Selection If Then Else
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='sequence.html'">
        Sequence
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='strings.html'">
        Strings
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='sub.html'">
        Sub
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='subparmas.html'">
        Sub Params
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='switchcase.html'">
        Switch Case
      </a>
      <a href="#" onclick="document.getElementById('myFrame').src='while.html'">
        While
      </a>
      <!-- Add more links as needed -->
    </div>

    <!-- Main Content Area -->
    <div class="content">
      <!-- Iframe that displays the selected page -->
      <iframe id="myFrame" src="arrays.html"></iframe>
    </div>
  </div>
</body>
</html>
