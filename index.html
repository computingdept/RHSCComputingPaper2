<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RHSC Computing Department</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: #F9F9F9;
      color: #333;
    }

    /* Container for sidebar + content */
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Collapsing Sidebar */
    .sidebar {
      background: linear-gradient(to bottom, #F2F2F2, #E8E8E8);
      width: 60px;                  /* Collapsed width */
      transition: width 0.3s;
      overflow: hidden;             /* Hide text that doesn't fit */
      border-right: 1px solid #DDD;
    }
    .sidebar:hover {
      width: 200px;                 /* Expanded width */
    }

    /* Sidebar links */
    .sidebar a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      padding: 15px;
      border-bottom: 1px solid #DDD;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover {
      background: #E0E0E0;
      color: #000;
    }

    /* Hide the text when sidebar is collapsed */
    .nav-text {
      display: none;                /* Hidden by default */
      margin-left: 10px;            /* Space between icon & text if you add icons */
      white-space: nowrap;          /* Prevent text from wrapping onto a new line */
    }
    /* Reveal text only on hover (when sidebar is wide) */
    .sidebar:hover .nav-text {
      display: inline;              /* or 'inline-block' */
    }

    /* Main Content */
    .content {
      flex: 1;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
