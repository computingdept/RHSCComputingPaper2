<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Super Cool Index with a Custom Icon</title>
  
  <!-- Font Awesome (CDN) for other icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnH1zajK9/WArqRyEl2K9CyyA3S+3HXw1j1fc8y40cB08Kfnb4R6+V/2gP09m9FhH7n0/j3Sw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      /* Apple system font stack */
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Oxygen-Sans,
                   Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: #F9F9F9;
      color: #333;
    }

    /* Main container to hold sidebar and content */
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Sidebar styling */
    .sidebar {
      background: linear-gradient(to bottom, #F2F2F2, #E8E8E8);
      width: 60px;               /* Collapsed width */
      transition: width 0.3s;
      overflow-x: hidden;
      overflow-y: auto;
      border-right: 1px solid #DDD;
    }
    /* Expand sidebar on hover */
    .sidebar:hover {
      width: 200px;              /* Expanded width */
    }

    /* Sidebar links */
    .sidebar a {
      display: flex;             /* so icon and text can be side-by-side */
      align-items: center;
      color: #333;
      text-decoration: none;
      padding: 15px;
      border-bottom: 1px solid #DDD;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover {
      background-color: #E0E0E0;
      color: #000;
    }

    /* The icon (Font Awesome or custom image) */
    .sidebar a i {
      min-width: 20px;  /* ensures FA icon doesn't collapse */
      text-align: center;
      font-size: 18px;
    }
    .sidebar a img {
      width: 20px;
      height: 20px;
      object-fit: contain; /* ensure the image scales nicely */
      margin-right: 0;     /* override if needed */
    }

    /* The text label next to the icon */
    .sidebar a span {
      margin-left: 10px;
      display: none;     /* Hide text in collapsed state */
    }
    /* On hover, show the text */
    .sidebar:hover a span {
      display: inline;
    }

    /* Content area (iframe container) */
    .content {
      flex: 1;
      background: #fff;
    }
    /* The iframe itself should fill the content area */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
