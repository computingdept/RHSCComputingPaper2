<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RHSC Computing Department</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: #F9F9F9;
      color: #333;
    }
    /* Main container for sidebar and content */
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    /* Sidebar styling */
    .sidebar {
      background: linear-gradient(to bottom, #F2F2F2, #E8E8E8);
      width: 60px;               /* Collapsed width */
      transition: width 0.3s;
      overflow-x: hidden;
      overflow-y: auto;
      border-right: 1px solid #DDD;
    }
    /* Expand sidebar on hover */
    .sidebar:hover {
      width: 200px;              /* Expanded width */
    }
    /* Sidebar links */
    .sidebar a {
      display: flex;             /* Image on left, text on right */
      align-items: center;
      color: #333;
      text-decoration: none;
      padding: 15px;
      border-bottom: 1px solid #DDD;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover {
      background-color: #E0E0E0;
      color: #000;
    }
    /* Image icon styling */
    .sidebar a .nav-icon {
      width: 24px;          /* Adjust size as needed */
      height: 24px;
      object-fit: contain;
    }
    /* Text label styling */
    .sidebar a .nav-text {
      margin-left: 10px;
      /* To always display the text regardless of sidebar state,
         ensure it's set to inline (or block/flex) by default */
      display: inline;
    }
    /* Content area */
    .content {
      flex: 1;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
