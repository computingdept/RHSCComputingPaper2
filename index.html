<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace Table Checker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .correct {
            background-color: lightgreen;
        }
        .incorrect {
            background-color: lightcoral;
        }
    </style>
    <script>
        let correctAnswers = [
            ["01", "3", ""],
            ["03", "3", "3"],
            ["04", "2", ""],
            ["03", "2", "2"],
            ["04", "1", ""],
            ["03", "1", "1"],
            ["04", "0", ""],
            ["03", "0", "0"],
            ["04", "-1", ""],
            ["06", "", "Finished"]
        ];
        
        function checkAnswers() {
            let rows = document.querySelectorAll("tbody tr");
            rows.forEach((row, index) => {
                let inputs = row.querySelectorAll("input");
                let lineInput = inputs[0].value.trim();
                let startInput = inputs[1].value.trim();
                let outputInput = inputs[2].value.trim();
                
                let correct = correctAnswers[index];
                let isCorrect = (lineInput === correct[0]) && (startInput === correct[1]) && (outputInput === correct[2]);
                
                if (isCorrect) {
                    row.classList.add("correct");
                    row.classList.remove("incorrect");
                } else {
                    row.classList.add("incorrect");
                    row.classList.remove("correct");
                }
            });
        }
    </script>
</head>
<body>
    <h2>Trace Table Completion</h2>
    <p>Read the following pseudocode algorithm:</p>
    <pre>
01  start = 3
02  do
03      print(start)
04      start = start - 1
05  until start == -1
06  print("Finished")
    </pre>
    <p>Complete the following trace table for the given algorithm.</p>
    <table>
        <thead>
            <tr>
                <th>Line Number</th>
                <th>start</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 0; i < 10; i++) {
                    document.write('<tr>');
                    document.write('<td><input type="text" size="5"></td>');
                    document.write('<td><input type="text" size="5"></td>');
                    document.write('<td><input type="text" size="10"></td>');
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
    <button onclick="checkAnswers()">Check Answers</button>
</body>
</html>
