    // For line 02, we only want the raw output "Green" in final column.
    function checkAnswersQ1() {
      let correctValues = [
        ["01", "Blue, Pink, Green, Yellow, Red", "colours assigned"],
        ["02", "", "Green"]
      ];
      let table = document.getElementById("traceTableQ1");
      let rows = table.rows;
      for (let i = 1; i < rows.length; i++) {
        let inputs = rows[i].getElementsByTagName("input");
        let correct = correctValues[i - 1];
        for (let j = 0; j < inputs.length; j++) {
          inputs[j].style.backgroundColor =
            (inputs[j].value.trim() === correct[j]) ? "lightgreen" : "lightcoral";
        }
      }
    }
