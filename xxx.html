<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor Code Quiz</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .question {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    #scoreDisplay {
      margin-top: 30px;
      font-size: 1.2em;
      background: #e0ffe0;
      padding: 10px;
      border: 1px solid #4CAF50;
      display: inline-block;
    }
    #finalFeedback {
      margin-top: 15px;
      font-weight: bold;
    }
    #emailExport {
      margin-top: 30px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Sensor Code Program Quiz</h1>

  <div class="question">
    <label for="q1">i. Give the line number where there is concatenation:</label>
    <input type="text" id="q1" />
    <button onclick="checkAnswer('q1')">Check Answer</button>
    <div class="result" id="result-q1"></div>
  </div>
  <div class="question">
    <label for="q2">ii. Give the identifier of a variable used in the program:</label>
    <input type="text" id="q2" />
    <button onclick="checkAnswer('q2')">Check Answer</button>
    <div class="result" id="result-q2"></div>
  </div>
  <div class="question">
    <label for="q3">iii. Identify the data type of the data returned by the function CheckSensorCode():</label>
    <input type="text" id="q3" />
    <button onclick="checkAnswer('q3')">Check Answer</button>
    <div class="result" id="result-q3"></div>
  </div>
  <div class="question">
    <label for="q4">iv. Give the line number that contains a function call:</label>
    <input type="text" id="q4" />
    <button onclick="checkAnswer('q4')">Check Answer</button>
    <div class="result" id="result-q4"></div>
  </div>
  <div class="question">
    <label for="q5">v. Identify the line where a selection construct is used:</label>
    <input type="text" id="q5" />
    <button onclick="checkAnswer('q5')">Check Answer</button>
    <div class="result" id="result-q5"></div>
  </div>

  <div id="scoreDisplay">Score: <span id="score">0</span>/5</div>
  <div id="finalFeedback"></div>
  <br><br>
  <button onclick="showFinalFeedback()">Show Final Feedback</button>
  <button onclick="resetQuiz()">Reset Quiz</button>

  <div id="emailExport">
    <h3>Export Your Score</h3>
    <label for="username">Enter your school username (e.g., jsmith23):</label>
    <input type="text" id="username" placeholder="e.g., jsmith23" />
    <button onclick="emailScore()">Send via Email</button>
    <div id="exportStatus"></div>
  </div>

  <script>
    emailjs.init("U3ew4A81TT7_e3yIh");

    const correctAnswers = {
      q1: "04",
      q2: ["sensorType", "sensorNumber", "sensorID"],
      q3: "Boolean",
      q4: ["02", "05"],
      q5: "02"
    };

    let score = 0;
    const answered = {};

    function checkAnswer(questionId) {
      const input = document.getElementById(questionId).value.trim();
      const resultDiv = document.getElementById("result-" + questionId);
      let isCorrect = false;

      const correct = correctAnswers[questionId];

      if (Array.isArray(correct)) {
        isCorrect = correct.map(x => x.toLowerCase()).includes(input.toLowerCase());
      } else {
        isCorrect = input.toLowerCase() === correct.toLowerCase();
      }

      if (isCorrect) {
        resultDiv.innerHTML = "‚úÖ Correct!";
        if (!answered[questionId]) {
          score++;
          document.getElementById("score").textContent = score;
          answered[questionId] = true;
        }
      } else {
        resultDiv.innerHTML = "‚ùå Incorrect. Try again.";
      }
    }

    function showFinalFeedback() {
      const feedback = document.getElementById("finalFeedback");
      if (score === 5) {
        feedback.innerHTML = "üåü Perfect score! Great job.";
      } else if (score >= 3) {
        feedback.innerHTML = "üëç Good effort! Review the ones you missed.";
      } else {
        feedback.innerHTML = "üìò Keep practicing! You'll get it.";
      }
    }

    function resetQuiz() {
      score = 0;
      Object.keys(correctAnswers).forEach(q => {
        document.getElementById(q).value = "";
        document.getElementById("result-" + q).innerHTML = "";
        answered[q] = false;
      });
      document.getElementById("score").textContent = "0";
      document.getElementById("finalFeedback").innerHTML = "";
      document.getElementById("username").value = "";
      document.getElementById("exportStatus").innerHTML = "";
    }

    function emailScore() {
      const username = document.getElementById("username").value.trim();
      const statusDiv = document.getElementById("exportStatus");

      if (!/^\w+\d+$/.test(username)) {
        statusDiv.innerHTML = "‚ùå Please enter a valid school username (e.g., jsmith23).";
        return;
      }

      emailjs.send("service_s9hv6lo", "template_lvobqjd", {
        name: username,
        title: "Sensor Quiz Result",
        message: `Student ${username} scored ${score}/5 on the Sensor Quiz.`
      }).then(() => {
        statusDiv.innerHTML = "‚úÖ Score sent successfully! Thank you, your result has been submitted.";
      }).catch(err => {
        statusDiv.innerHTML = "‚ùå Failed to send score. Please try again.";
        console.error("EmailJS Error:", err);
      });
    }
  </script>
</body>
</html>
