<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor Code Quiz</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body * {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }
    .question {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    #scoreDisplay {
      margin-top: 30px;
      font-size: 1.2em;
      background: #e0ffe0;
      padding: 10px;
      border: 1px solid #4CAF50;
      display: inline-block;
    }
    #finalFeedback {
      margin-top: 15px;
      font-weight: bold;
    }
    #emailExport {
      margin-top: 30px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
<audio id="tutSound" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Tut-tut-sound.ogg" preload="auto"></audio>
<script>
    document.addEventListener("contextmenu", e => {
    e.preventDefault();
    document.getElementById("tutSound").play();
    alert("⚠️ Sorry, right-clicking isn’t allowed on this page. Cheers for understanding.");
  });
    document.addEventListener("keydown", e => {
      if (
        (e.ctrlKey && (e.key === "c" || e.key === "x" || e.key === "v" || e.key === "u")) ||
        (e.key === "F12")
      ) {
        e.preventDefault();
        document.getElementById("tutSound").play();
        alert("⚠️ Steady on! Copying, pasting, or peeking at the source isn’t allowed, I’m afraid.");
      }
    });
  </script>
</head>
<body oncopy="return false" oncut="return false" onpaste="return false">
